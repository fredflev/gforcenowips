name: Update NVIDIA IP List

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to the repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch and Parse IPs
        run: |
          # Fetch JSON and safely extract prefixes.
          # The '[]?' syntax handles cases where a key might be missing or null.
          curl -L -s https://ipranges.nvidiangn.net/v1/ips | \
          jq -r '(.prefixes[]? .ip_prefix // empty), (.ipv6_prefixes[]? .ipv6_prefix // empty)' > nvidia_ips.txt

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nvidia_ips.txt

          # Only commit if the file actually changed to avoid empty commits
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "Automated update: $(date -u +'%Y-%m-%d')"
            git push
          fi
